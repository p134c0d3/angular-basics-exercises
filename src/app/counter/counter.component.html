<div class="container">
  <div class="row">
    <div class="col-sm-1">
      <button class="btn btn-primary" (click)="countUp()">+</button>
    </div>
    <div class="col-sm-1">
    <p class="lead">{{ count }}</p>
    </div>
    <div class="col-sm-1">

      <button
      class="btn btn-danger"
      (click)="countDown()"
      [disabled]="count === 0"
      >
      -
    </button>
  </div>
  </div>
</div>
